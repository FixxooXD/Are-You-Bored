<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="src/app.js"></script>
    <link rel="stylesheet" href="src/output.css">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@500&display=swap" rel="stylesheet">
    <title>Bored??</title>
    <style>
        body{
            font-family: 'Cairo', sans-serif;
            background-color: #CAD3C8;
        }
        #content{
            background-color: #2C3A47;
            color: white;
        }
        /* #activity-div,#activity,#type,#typediv{
            background-color: #CAD3C8;
        } */
    </style>
</head>
<body>
    <div class="border-b-2 border-black shadow-lg absolute w-full pl-4 text-4xl">Are You Bored ??</div>
    <div id="contentBox" class="flex flex-col justify-center items-center w-full h-screen">
        <div class="mx-2">
            <p class="text-xl">Are you bored wanna?? Wanna kill sometime?? or Need ideas what to do now??</p>
        </div>
        <div id="content" class=" flex flex-col sm:w-1/2 w-full h-40 mx-2 mt-2 shadow-2xl">
            <div id="activity-div" class="flex sm:w-4/5 w-11/12 h-14 sm:ml-10 ml-4 mt-4 border p-1">
            <div class="pl-1 text-2xl">Activity:</div> 
            <span id="activity" class="ml-2 text-lg mt-1">Get some Activities</span>
         </div>
         <div  id="typediv" class="flex w-40 h-8 sm:ml-10 ml-4 pl-1  border mt-2 p-1">
            <div class="text-lg pl-1">TYPE:</div> 
            <span id="type" class="ml-2 text-lg ">Anything</span>
        </div>
            <button id="btn" class="border-2 w-24 ml-auto sm:mr-10 mr-5 mt-2">Activities</button>
        </div>
    </div>  
</body>
</html>
